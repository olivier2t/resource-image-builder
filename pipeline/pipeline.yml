groups:
- name: build-and-push
  jobs:
  - build-and-push

resources:
# The git repo with our Dockerfile
- name: git_stack
  type: git
  icon: github
  source:
    uri: https://github.com/olivier2t/resource-image-builder.git
    branch: main

# Where we will push the image
- name: docker-image
  type: registry-image
  icon: docker
  source:
    email: ((docker-hub-email))
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/((docker-hub-repo))

jobs:
- name: build-and-push
  plan:
  - get: git_stack
  - task: build-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: git_stack
      outputs:
      - name: image
      params:
        CONTEXT: git_stack/resources/((resource))
      run:
        path: build
  - put: docker-image
    params:
      image: image/image.tar
